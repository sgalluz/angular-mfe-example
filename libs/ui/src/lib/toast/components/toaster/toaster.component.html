<div class="toaster position-fixed top-0 end-0 px-3 py-2 m-16">
    <div *ngFor="let toast of toasts; index as i">
        <ui-toast
            [severity]="toast.severity"
            [title]="toast.title"
            [message]="toast.message"
            (dispose)="onDisposeToast(i)">
        </ui-toast>
    </div>
</div>
